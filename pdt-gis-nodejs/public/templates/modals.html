<div aria-hidden="true" style="display: none;" class="modal fade" id="route-search-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <h4 id='modal-airport-name'>Search for Travel Routes From</h4>
                    <p>Please select max distance: <input id='distance-input-id' type="number" name="quantity" step="50"
                                                          min="200"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button>
                <button id="route-search-button" type="button" class="btn btn-info btn-flat" data-dismiss="modal"
                        value="">Search
                </button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" style="display: none;" class="modal fade" id="connection-search-modal" tabindex="-1"
     role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <h4>Select Your Source and Destination Airport</h4>

                    <label for="source-country-sel">Source Airport Country:</label>
                    <select class="form-control" id="source-country-sel">
                    </select>
                    <label for="source-airport-sel">Source Airport:</label>
                    <select class="form-control" id="source-airport-sel">
                    </select>
                    <label for="dest-country-sel">Destination Airport Country:</label>
                    <select class="form-control" id="dest-country-sel">
                    </select>
                    <label for="dest-airport-sel">Destination Airport:</label>
                    <select class="form-control" id="dest-airport-sel">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button>
                <button id="connection-search-button" type="button" class="btn btn-info btn-flat" data-dismiss="modal"
                        value="">Search
                </button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" style="display: none;" class="modal fade" id="empty-results" tabindex="-1"
     role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <h4>No results found. Try again or choose another route or airport.</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    $("#route-search-button").click(function () {
        var distance = $("#distance-input-id").val();
        console.log(distance);
        if (distance.length == 0) {
            findRoutesFromAirport($("#route-search-button").val(), 1000000);
        } else {
            findRoutesFromAirport($("#route-search-button").val(), distance);
        }
    });

    $("#dest-country-sel").change(function () {
        getAirportsBasedOnCountry($("#dest-country-sel").val(), $('#dest-airport-sel'));
    });

    $("#source-country-sel").change(function () {
        getAirportsBasedOnCountry($("#source-country-sel").val(), $('#source-airport-sel'));
    });

    $("#connection-search-button").click(function() {
        getSearchedRoutes($("#source-airport-sel").val(), $("#dest-airport-sel").val());
    });
</script>
